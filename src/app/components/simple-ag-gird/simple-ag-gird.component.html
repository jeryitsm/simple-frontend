<div class="container">
    <input (keyup)="onQuickFilterChanged($event)" placeholder="filter ..."> <a>{{valuesFilter}}</a>
    <br><br>
    <button (click)="clearFilter()" style="margin-left: 10px;">Clear Filter</button>
    <button (click)="setWidthAndHeight('100%', '400px')">Fill 100%</button>
    <button (click)="setWidthAndHeight('50%', '400px')">Fill 50%</button>
    <button (click)="setWidthAndHeight('400px', '400px')">Exactly 400 x 400 pixels</button>

    <div>{{selectedProduct}}</div>
</div>


<ag-grid-angular
#agGrid
    [ngStyle]="style"
    [enableFilter]="true"
    [enableFilter]="true"
    [enableSorting]="true"
    class="ag-theme-fresh"
    [columnDefs]="columnDefs"
    [rowSelection]="rowSelection"
    (selectionChanged)="onSelectionChanged($event)"
    (gridReady)="onGridReady($event)"
></ag-grid-angular>
